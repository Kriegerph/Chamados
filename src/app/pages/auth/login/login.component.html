<div class="auth-wrap">
  <div class="card auth-card">
    <h2>Entrar</h2>
    <form class="form" (ngSubmit)="entrar()">
      <label>
        Email
        <input type="email" name="email" [(ngModel)]="email" required />
      </label>
      <label>
        Senha
        <input type="password" name="senha" [(ngModel)]="senha" required />
      </label>
      <button class="btn primary" type="submit" [disabled]="carregando">
        {{ carregando ? "Entrando..." : "Entrar" }}
      </button>
    </form>
    <div class="auth-error" *ngIf="erro">{{ erro }}</div>
    <div class="auth-links">
      <a routerLink="/cadastro">Criar conta</a>
    </div>
  </div>
</div>
